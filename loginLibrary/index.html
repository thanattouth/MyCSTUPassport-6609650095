<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="position">
        <div class="head">
            <h1>Library</h1>
            <h3>Sign In</h3>
        </div>
        <form action="success.php" method="post">
            <div class="namethai">
                <label>ชื่อ-นามสกุล</label><br>
                <input id="namethai" type="text" name="namethai" placeholder="ชื่อ-นามสกุล" required><br>
                <small>โปรดกรอกชื่อและนามสกุลเป็นภาษาไทย</small><br>
            </div>
            <div class="nameeng">
                <label>Name-Lastname</label><br>
                <input id="nameeng" type="text" name="nameEng" placeholder="Name-Lastname" required><br>
                <small>โปรดกรอกชื่อและนามสกุลเป็นภาษาอังกฤษ</small><br>
            </div>
            <div class="gender">
                <label>Sex</label><br>
                <select name="sex" id="gen">
                    <option value="" disabled selected>Select an option</option>

                    <option value="female">หญิง</option>
                    <option value="female">อื่น ๆ</option>
                </select><br>
            </div>
            <div class="snumber">
                <label>รหัสนักศึกษา</label><br>
                <input id="snum" type="text" name="number" placeholder="รหัสนักศึกษา" required maxlength="10"><br>
                <small>โปรดกรอกรหัสนักศึกษา 10 หลัก</small><br>
            </div>
            <div class="email">
                <label>Email Address</label><br>
                <input id="email" type="email" name="email" required><br>
            </div>
            <div class="birth">
                <label for="birthday">Birthday</label><br>
                <input id="birthday" type="date" name="birthday"><br>
            </div>
            <div class="comment">
                <label>Comment</label><br>
                <textarea name="comment" rows="10" cols="30"></textarea>
            </div>
            <div class="sub">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
